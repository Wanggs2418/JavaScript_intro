<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1.开启定时器，返回定时器序号
        let n = setInterval(function(){
            console.log('时间')
        }, 1000)
        // 2.关闭定时器
        // 关闭对应的序号
        clearInterval(n)
    </script>
    
</body>
</html>
