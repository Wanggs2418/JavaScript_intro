<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <strong>抽奖</strong>
        <h1><span id="one">???</span></h1>
        <h2><span id="two">???</span></h2>
        <h3><span id="three">???</span></h3>
    </div>
    <script>
        // 1.待抽奖的人员
        // num = prompt('输入抽奖的总人数');
        const num = 20;
        var perNum = [];
        for (let i=0; i < num; i++){
            perNum.push(i);
        }
        // 一等奖
        const random = Math.floor(Math.random() * perNum.length);
        const one = document.querySelector('#one');
        one.innerHTML = perNum[random];
        // 删除已经获奖的名字
        perNum.splice(random, 1);
        
        // 二等奖
        const random2 = Math.floor(Math.random() * perNum.length);
        const two = document.querySelector('#two');
        two.innerHTML = perNum[random2];
        // 删除已经获奖的名字
        perNum.splice(random2, 1);

        // 三等奖
        const random3 = Math.floor(Math.random() * perNum.length);
        const three = document.querySelector('#three');
        three.innerHTML = perNum[random3];
        // 删除已经获奖的名字
        perNum.splice(random3, 1);

        
    </script>
</body>
</html>
